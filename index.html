<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohan | Portfolio</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* slate-950 */
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const IconBase = ({ size = 24, className = "", children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Code = (props) => (
            <IconBase {...props}>
                <polyline points="16 18 22 12 16 6" />
                <polyline points="8 6 2 12 8 18" />
            </IconBase>
        );

        const Brain = (props) => (
            <IconBase {...props}>
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" />
                <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z" />
                <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4" />
            </IconBase>
        );

        const Target = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="6" />
                <circle cx="12" cy="12" r="2" />
            </IconBase>
        );

        const Terminal = (props) => (
            <IconBase {...props}>
                <polyline points="4 17 10 11 4 5" />
                <line x1="12" y1="19" x2="20" y2="19" />
            </IconBase>
        );

        const Github = (props) => (
            <IconBase {...props}>
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                <path d="M9 18c-4.51 2-5-2-7-2" />
            </IconBase>
        );

        const Mail = (props) => (
            <IconBase {...props}>
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </IconBase>
        );

        const Cpu = (props) => (
            <IconBase {...props}>
                <rect x="4" y="4" width="16" height="16" rx="2" />
                <rect x="9" y="9" width="6" height="6" />
                <path d="M15 2v2" /><path d="M15 20v2" />
                <path d="M2 15h2" /><path d="M2 9h2" />
                <path d="M20 15h2" /><path d="M20 9h2" />
                <path d="M9 2v2" /><path d="M9 20v2" />
            </IconBase>
        );

        const Layers = (props) => (
            <IconBase {...props}>
                <polygon points="12 2 2 7 12 12 22 7 12 2" />
                <polyline points="2 17 12 22 22 17" />
                <polyline points="2 12 12 17 22 12" />
            </IconBase>
        );

        const ChevronDown = (props) => (
            <IconBase {...props}>
                <path d="m6 9 6 6 6-6" />
            </IconBase>
        );

        const Instagram = (props) => (
            <IconBase {...props}>
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </IconBase>
        );

        // --- Helper Components ---
        
        const Card = ({ icon, title, desc, color, bg }) => (
            <div className={`group p-6 rounded-xl bg-slate-900 border border-slate-800 transition-all duration-300 hover:-translate-y-1 ${color} ${bg}`}>
                <div className="mb-4">{icon}</div>
                <h3 className="text-lg font-bold text-slate-200 mb-2 group-hover:text-white transition-colors">{title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const InterestItem = ({ text }) => (
            <div className="flex items-center space-x-3 text-slate-300">
                <div className="h-1.5 w-1.5 rounded-full bg-teal-400" />
                <span>{text}</span>
            </div>
        );

        const FooterIcon = ({ icon, href }) => (
            <a 
                href={href} 
                target="_blank"
                rel="noopener noreferrer"
                className="p-2 rounded-full bg-slate-900 hover:bg-slate-800 hover:text-teal-400 transition-colors"
            >
                {icon}
            </a>
        );

        // --- Main Component ---
        
        const Portfolio = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
                
                const handleScroll = () => {
                    const sections = ['home', 'focus', 'interests', 'goals'];
                    // Offset to account for fixed header
                    const scrollPosition = window.scrollY + 200;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const offset = 80; // height of nav
                    const bodyRect = document.body.getBoundingClientRect().top;
                    const elementRect = element.getBoundingClientRect().top;
                    const elementPosition = elementRect - bodyRect;
                    const offsetPosition = elementPosition - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-200 font-sans selection:bg-teal-500/30">
                    {/* Navigation */}
                    <nav className="fixed top-0 left-0 right-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800">
                        <div className="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="text-xl font-bold bg-gradient-to-r from-teal-400 to-emerald-400 bg-clip-text text-transparent cursor-pointer" onClick={() => scrollToSection('home')}>
                                sohan-f
                            </div>
                            <div className="hidden md:flex space-x-8">
                                {['Home', 'Focus', 'Interests', 'Goals'].map((item) => (
                                    <button
                                        key={item}
                                        onClick={() => scrollToSection(item.toLowerCase())}
                                        className={`text-sm font-medium transition-colors duration-300 ${
                                            activeSection === item.toLowerCase() 
                                                ? 'text-teal-400' 
                                                : 'text-slate-400 hover:text-slate-100'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                            <div className="md:hidden">
                                <div className="w-8 h-8 rounded bg-slate-800 flex items-center justify-center text-teal-400">
                                    <Terminal size={16} />
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-5xl mx-auto px-6 pt-24 pb-20">
                        
                        {/* Hero Section */}
                        <section id="home" className={`min-h-[80vh] flex flex-col justify-center transition-all duration-1000 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                            
                            <h1 className="text-5xl md:text-7xl font-bold text-slate-100 mb-6 tracking-tight">
                                Hi, I'm <span className="text-teal-400">Sohan</span>.
                            </h1>
                            
                            <p className="text-xl md:text-2xl text-slate-400 max-w-2xl leading-relaxed mb-10">
                                A student passionate about <span className="text-slate-200">building things step by step</span>. 
                                Currently exploring programming fundamentals and solving problems with clean code.
                            </p>

                            <div className="flex flex-wrap gap-4">
                                <button 
                                    onClick={() => scrollToSection('focus')}
                                    className="px-6 py-3 rounded-lg bg-teal-500 hover:bg-teal-400 text-slate-950 font-semibold transition-all hover:scale-105 flex items-center gap-2"
                                >
                                    See what I'm doing
                                    <ChevronDown size={18} />
                                </button>
                                <a 
                                    href="https://github.com/sohan-f" 
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="px-6 py-3 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-200 font-medium border border-slate-700 transition-all hover:border-teal-500/50 flex items-center gap-2"
                                >
                                    <Github size={18} />
                                    GitHub Profile
                                </a>
                            </div>
                        </section>

                        {/* What I'm Working On */}
                        <section id="focus" className="py-20 scroll-mt-20">
                            <div className="flex items-center gap-3 mb-12">
                                <div className="p-2 rounded-lg bg-indigo-500/10 text-indigo-400">
                                    <Terminal size={24} />
                                </div>
                                <h2 className="text-3xl font-bold text-slate-100">Current Focus</h2>
                            </div>

                            <div className="grid md:grid-cols-3 gap-6">
                                <Card 
                                    icon={<Code size={24} className="text-blue-400" />}
                                    title="The Basics"
                                    desc="Strengthening core knowledge in programming fundamentals and algorithms."
                                    color="group-hover:border-blue-500/50"
                                    bg="group-hover:bg-blue-500/5"
                                />
                                <Card 
                                    icon={<Layers size={24} className="text-purple-400" />}
                                    title="Applied Learning"
                                    desc="Building small, focused projects to turn theoretical concepts into working code."
                                    color="group-hover:border-purple-500/50"
                                    bg="group-hover:bg-purple-500/5"
                                />
                                <Card 
                                    icon={<Cpu size={24} className="text-rose-400" />}
                                    title="Craftsmanship"
                                    desc="Improving consistency and adopting clean code habits early in my journey."
                                    color="group-hover:border-rose-500/50"
                                    bg="group-hover:bg-rose-500/5"
                                />
                            </div>
                        </section>

                        {/* Interests */}
                        <section id="interests" className="py-20 scroll-mt-20">
                            <div className="flex items-center gap-3 mb-12">
                                <div className="p-2 rounded-lg bg-amber-500/10 text-amber-400">
                                    <Brain size={24} />
                                </div>
                                <h2 className="text-3xl font-bold text-slate-100">Interests</h2>
                            </div>

                            <div className="bg-slate-900 border border-slate-800 rounded-2xl p-8 md:p-12 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-32 bg-teal-500/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                                
                                <div className="grid md:grid-cols-2 gap-12 relative z-10">
                                    <div className="space-y-6">
                                        <h3 className="text-xl font-semibold text-slate-200">Tech & Logic</h3>
                                        <div className="space-y-4">
                                            <InterestItem text="Programming & Software Development" />
                                            <InterestItem text="How things work under the hood" />
                                            <InterestItem text="System Architecture Basics" />
                                        </div>
                                    </div>
                                    <div className="space-y-6">
                                        <h3 className="text-xl font-semibold text-slate-200">Theory</h3>
                                        <div className="space-y-4">
                                            <InterestItem text="Mathematics (in moderation ðŸ˜„)" />
                                            <InterestItem text="Algorithmic Problem Solving" />
                                            <InterestItem text="Data Structures" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Goals */}
                        <section id="goals" className="py-20 scroll-mt-20">
                            <div className="flex items-center gap-3 mb-12">
                                <div className="p-2 rounded-lg bg-emerald-500/10 text-emerald-400">
                                    <Target size={24} />
                                </div>
                                <h2 className="text-3xl font-bold text-slate-100">Goals</h2>
                            </div>

                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="p-6 rounded-2xl bg-gradient-to-br from-slate-900 to-slate-800 border border-slate-700/50 flex flex-col justify-between group hover:border-teal-500/30 transition-all">
                                    <div>
                                        <div className="w-12 h-12 rounded-full bg-teal-500/20 flex items-center justify-center text-teal-400 mb-4 font-bold text-xl">1</div>
                                        <h3 className="text-xl font-bold text-slate-200 mb-2">Build Useful Projects</h3>
                                        <p className="text-slate-400">Moving beyond "Hello World" to create tools that solve actual problems, no matter how small.</p>
                                    </div>
                                    <div className="mt-6 h-1 w-full bg-slate-700 rounded-full overflow-hidden">
                                        <div className="h-full bg-teal-500 w-1/3 rounded-full"></div>
                                    </div>
                                </div>

                                <div className="p-6 rounded-2xl bg-gradient-to-br from-slate-900 to-slate-800 border border-slate-700/50 flex flex-col justify-between group hover:border-blue-500/30 transition-all">
                                    <div>
                                        <div className="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400 mb-4 font-bold text-xl">2</div>
                                        <h3 className="text-xl font-bold text-slate-200 mb-2">Open Source</h3>
                                        <p className="text-slate-400">Contribute to the community codebases and learn from seasoned developers when ready.</p>
                                    </div>
                                    <div className="mt-6 h-1 w-full bg-slate-700 rounded-full overflow-hidden">
                                        <div className="h-full bg-blue-500 w-1/12 rounded-full"></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Footer */}
                        <footer className="border-t border-slate-800 mt-10 pt-10 text-center text-slate-500">
                            <div className="flex justify-center space-x-6 mb-0">
                                <FooterIcon 
                                    icon={<Github size={20} />} 
                                    href="https://github.com/sohan-f" 
                                />
                                <FooterIcon 
                                    icon={<Mail size={20} />} 
                                    href="mailto:sohanzeroseven@gmail.com" 
                                />
                                <FooterIcon 
                                    icon={<Instagram size={20} />} 
                                    href="https://instagram.com/heyy_sohan" 
                                />
                            </div>
                        </footer>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
